{% extends "layout2.html" %}

{% block Title %}
Register
{% endblock %}

{% block main %}
    <div class="mb-3"><h1>Register</h1></div>
        <form action="" method = "post">
            <div class="mb-3"><input type="text" name="username" placeholder="Enter your name Please" class="form-control mx-auto w-auto" autocomplete="off" autofocus>


            </div>
            <div class="form-group">
                <input type="email" class="form-control mx-auto w-auto" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail" placeholder="Enter email" required>

              </div>
              <div class = "form-group">
                <input type="number" min = "18" class="form-control mx-auto w-auto" name = "age" placeholder = "Age(above 18 only)." required>
                </div>
              <div class="mb-3"><input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{7,}"  placeholder="Password(Don't forget!)" class="form-control mx-auto w-auto" autocompolete="off" autofocus="off">
            </div><div class="mb-5"><button class="btn btn-outline-success" type="submit">Register</button></div>
        </form>
{% endblock %}
